<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Fishing</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
  </head>
  <body>
    
    <div id="app" style="display: none;">
        <div id="scoreElement" class="score"></div>
            <!-- <object data="assets/icons/droid.svg" style="width: 30px; height: 30px; margin-right: 15px;"></object>
            <span id="wave-count" style="font-family: Oswald; font-weight: 500; font-size: 28px; color: white;">1</span> -->
        <div id="baitCount" class="bait"></div>
        <button id='bait-button' class="bait-button"><img src="bait.png" alt="Button Image" width="30" height="30"> Restock Bait!</button>        
        <button id="pause-button" class="pause-button">Pause Game</button>
    </div>

    <div id="loading-screen">
        <div class="water"></div>
    </div>
    
    <div id="start-screen">
        <div>
            <img src="sleeping-cat.gif" width="700" alt="Sleeping Cat">
        </div>
        <div>
            <p>Feline Fishing Frenzy</p>
            <button id="start-button" class="start-button">
                Play Game!
            </button>
            <p class="instructions">Instructions</p>
            <ul>
                <li>Instructions will go here!</li>
            </ul>
        </div>
    </div>

            <p style="font-size: 48px;">Instructions</p>

    <div id="pause-screen"  style="display: none;">
        <div style="width: 100%; height: 100%; position: fixed; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div id="resume-button" class="resume-button">
                Resume Game
            </div>
            <br>

            <div class="pretty p-icon p-round p-jelly p-bigger">
                <input name="background_music" type="checkbox" class="pause-form-input" id="background_music" checked>
                <div class="state p-primary">
                    <i class="icon mdi mdi-check"></i>
                    <label style= "font-family: monospace; font-size: 20px">Background Music</label>
                </div>
            </div>
        
            <br>

            <div class="pretty p-icon p-round p-jelly p-bigger">
                <input name="sound_effects" type="checkbox" class="pause-form-input" id="sound_effects" checked>
                <div class="state p-primary">
                    <i class="icon mdi mdi-check"></i>
                    <label style= "font-family: monospace; font-size: 20px">Sound effects</label>
                </div>
            </div>

            <p style="font-size: 48px;">Instructions</p>
            <ul style="font-size: 24px;">
                <li>instructions will go here!</li>
            </ul>
        </div>
    </div>

    <div id="end-screen" style="display: none;">
        <div>
            <img src="waking-up-cat.gif" width="350" alt="Cat Waking Up">
        </div>
        <div>
            <p id="gameMessage">I guess all dreams have to come to an end...</p>
            <p id="score" style="font-size: 48px; margin-bottom: 40px;">0 fish caught</p>
            <button id="play-again" class="play-again">
                Play Again!
            </button>
        </div>
    </div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
